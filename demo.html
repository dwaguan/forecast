<body>
    <header>

    <section class="card">
        <form id="prediction-form">
            <div>
                <label for="content">é¢„æµ‹å†…å®¹</label>
                <textarea id="content" placeholder="æè¿°ä½ é¢„æµ‹çš„äº‹ä»¶..." required></textarea>
            </div>
            
            <div>

            <div>

            </div>
            
            <button type="submit">ä¿å­˜é¢„æµ‹</button>

    <section class="card">
        <h2>æˆ‘çš„é¢„æµ‹è®°å½•</h2>
        <div id="predictions-container">
            <!-- é¢„æµ‹è®°å½•åŠ¨æ€ç”Ÿæˆ -->
        </div>
    </section>

    <section class="card">
        <h2>é¢„æµ‹èƒ½åŠ›ç»Ÿè®¡</h2>
        <div class="stats-grid">
            <div class="stat-card">
                <div>æ€»é¢„æµ‹æ•°</div>
                <div class="stat-value" id="total-count">0</div>
            </div>
            <div class="stat-card">
                <div>æˆåŠŸç‡</div>
                <div class="stat-value" id="success-rate">0%</div>
            </div>
            <div class="stat-card">
                <div>å¹³å‡ä¿¡å¿ƒ</div>
                <div class="stat-value" id="avg-confidence">0%</div>
            </div>
            <div class="stat-card">
                <div>æ ¡å‡†æŒ‡æ•°</div>
                <div class="stat-value" id="calibration-score">0</div>
            </div>
        </div>
    </section>

    <script>
        // åˆå§‹åŒ–é¡µé¢
        document.addEventListener('DOMContentLoaded', () => {
            // è®¾ç½®é»˜è®¤æ—¥æœŸä¸ºæ˜å¤©
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            document.getElementById('due-date').valueAsDate = tomorrow;
            
            // åŠ è½½å·²æœ‰é¢„æµ‹
            loadPredictions();
            updateStats();
            
            // ä¿¡å¿ƒå€¼æ»‘å—
            const confidenceSlider = document.getElementById('confidence');
            const confidenceValue = document.getElementById('confidence-value');
            confidenceSlider.addEventListener('input', () => {
                confidenceValue.textContent = `${confidenceSlider.value}%`;
            });
            
            // è¡¨å•æäº¤
            document.getElementById('prediction-form').addEventListener('submit', (e) => {
                e.preventDefault();
                savePrediction();
            });
        });

        // ä¿å­˜é¢„æµ‹
        function savePrediction() {
            const content = document.getElementById('content').value.trim();
            const dueDate = document.getElementById('due-date').value;
            const confidence = parseInt(document.getElementById('confidence').value);
            
            if (!content) {
                alert('è¯·è¾“å…¥é¢„æµ‹å†…å®¹');
                return;
            }
            
            const newPrediction = {
                id: Date.now(),
                content,
                dueDate,
                confidence,
                createdAt: new Date().toISOString(),
                verified: false,
                result: null,
                verifiedAt: null
            };
            
            const predictions = getPredictions();
            predictions.push(newPrediction);
            localStorage.setItem('predictions', JSON.stringify(predictions));
            
            // é‡ç½®è¡¨å•
            document.getElementById('content').value = '';
            document.getElementById('confidence').value = '50';
            document.getElementById('confidence-value').textContent = '50%';
            
            // åˆ·æ–°æ˜¾ç¤º
            loadPredictions();
            updateStats();
            alert('é¢„æµ‹å·²ä¿å­˜ï¼');
        }

        // è·å–æ‰€æœ‰é¢„æµ‹
        function getPredictions() {
            return JSON.parse(localStorage.getItem('predictions') || '[]');
        }

        // åŠ è½½é¢„æµ‹åˆ—è¡¨
        function loadPredictions() {
            const container = document.getElementById('predictions-container');
            container.innerHTML = '';
            
            const predictions = getPredictions();
            
            if (predictions.length === 0) {
                container.innerHTML = '<p>æš‚æ— é¢„æµ‹è®°å½•</p>';
                return;
            }
            
            // æŒ‰æˆªæ­¢æ—¥æœŸæ’åº
            predictions.sort((a, b) => new Date(a.dueDate) - new Date(b.dueDate));
            
            predictions.forEach(pred => {
                const predEl = document.createElement('div');
                predEl.className = 'prediction-item';
                
                // çŠ¶æ€åˆ¤æ–­
                const today = new Date().toISOString().split('T')[0];
                const dueDate = pred.dueDate;
                let status = '';
                
                if (pred.verified) {
                    status = pred.result ? 'success' : 'fail';
                } else {
                    if (dueDate === today) {
                        status = 'today';
                    } else if (dueDate < today) {
                        status = 'overdue';
                    } else {
                        status = 'pending';
                    }
                }
                
                const statusText = {
                    'pending': 'æœªåˆ°æœŸ',
                    'today': 'ä»Šæ—¥åˆ°æœŸ',
                    'overdue': 'å·²è¿‡æœŸ',
                    'success': 'é¢„æµ‹æˆåŠŸ',
                    'fail': 'é¢„æµ‹å¤±è´¥'
                };
                
                const statusClass = {
                    'pending': 'status-pending',
                    'today': 'status-today',
                    'overdue': 'status-overdue',
                    'success': 'status-success',
                    'fail': 'status-fail'
                };
                
                predEl.innerHTML = `
                    <h3>${pred.content}</h3>
                    <p><strong>æˆªæ­¢æ—¥æœŸ:</strong> ${formatDate(dueDate)}</p>
                    <p><strong>ä¿¡å¿ƒå€¼:</strong> ${pred.confidence}%</p>
                    <p><strong>åˆ›å»ºæ—¶é—´:</strong> ${formatDateTime(pred.createdAt)}</p>
                    <div class="status-tag ${statusClass[status]}">${statusText[status]}</div>
                    ${!pred.verified && status !== 'pending' ? 
                        `<div style="margin-top: 10px;">
                            <button onclick="verifyPrediction(${pred.id}, true)">é¢„æµ‹æˆåŠŸ</button>
                            <button onclick="verifyPrediction(${pred.id}, false)" style="background: ${status === 'overdue' ? '#6c757d' : '#ef476f'}">é¢„æµ‹å¤±è´¥</button>
                        </div>` : ''}
                    ${pred.verified ? `<p><strong>éªŒè¯æ—¶é—´:</strong> ${formatDateTime(pred.verifiedAt)}</p>` : ''}
                `;
                
                container.appendChild(predEl);
            });
        }

        // éªŒè¯é¢„æµ‹
        function verifyPrediction(id, result) {
            const predictions = getPredictions();
            const index = predictions.findIndex(p => p.id === id);
            
            if (index !== -1) {
                predictions[index].verified = true;
                predictions[index].result = result;
                predictions[index].verifiedAt = new Date().toISOString();
                
                localStorage.setItem('predictions', JSON.stringify(predictions));
                loadPredictions();
                updateStats();
            }
        }

        // æ›´æ–°ç»Ÿè®¡é¢æ¿
        function updateStats() {
            const predictions = getPredictions();
            const totalCount = predictions.length;
            
            // è®¡ç®—æˆåŠŸç‡
            const verified = predictions.filter(p => p.verified);
            const successCount = verified.filter(p => p.result).length;
            const successRate = verified.length > 0 ? Math.round((successCount / verified.length) * 100) : 0;
            
            // å¹³å‡ä¿¡å¿ƒå€¼
            const avgConfidence = predictions.length > 0 ? 
                Math.round(predictions.reduce((sum, p) => sum + p.confidence, 0) / predictions.length) : 0;
            
            // æ ¡å‡†æŒ‡æ•° = æˆåŠŸç‡ / å¹³å‡ä¿¡å¿ƒå€¼ï¼ˆä»…å¯¹å·²éªŒè¯é¢„æµ‹ï¼‰
            let calibrationScore = 'N/A';
            if (verified.length > 0) {
                const avgConfidenceVerified = Math.round(verified.reduce((sum, p) => sum + p.confidence, 0) / verified.length);
                calibrationScore = (successRate / avgConfidenceVerified).toFixed(2);
            }
            
            document.getElementById('total-count').textContent = totalCount;
            document.getElementById('success-rate').textContent = `${successRate}%`;
            document.getElementById('avg-confidence').textContent = `${avgConfidence}%`;
            document.getElementById('calibration-score').textContent = calibrationScore;
        }

        // æ—¥æœŸæ ¼å¼åŒ–è¾…åŠ©å‡½æ•°
        function formatDate(dateString) {
            const date = new Date(dateString);
            return `${date.getFullYear()}-${(date.getMonth()+1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')}`;
        }
        
        function formatDateTime(dateString) {
            const date = new Date(dateString);
            return `${formatDate(dateString)} ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
        }
    </script>
